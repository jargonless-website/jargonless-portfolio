services:
  api:
    build:
      context: ../../apps/api
    image: jargonless/api:week0
    container_name: jl_api_week0
    ports:
      - "${HOST_API_PORT:-8000}:8000"
    networks: [webnet]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health'); print('ok')"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      PORTFOLIO_ENV: ${PORTFOLIO_ENV:-development}
      DOMAIN: ${DOMAIN:-localhost}

  nginx:
    image: nginx:alpine
    container_name: jl_nginx_week0
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${HOST_HTTP_PORT:-8080}:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/html:/usr/share/nginx/html:ro
    networks: [webnet]
    environment:
      PORTFOLIO_ENV: ${PORTFOLIO_ENV:-development}
      DOMAIN: ${DOMAIN:-localhost}

networks:
  webnet: {}
