services:
  nginx:
    ports: ["8080:80"]        # dev browsing
    # Serve local build output during dev if you want to eyeball things
    volumes:
      - ./../../apps/web/dist:/usr/share/nginx/html:ro

  api:
    ports: ["8000:8000"]      # dev API testing
    # Bind mount code for live reload if desired (optional)
    volumes:
      - ./../../apps/api:/app
