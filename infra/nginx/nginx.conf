user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  server_tokens off;

  # --- Basic security headers (kept from your config) ---
  map $sent_http_content_type $csp {
    default "default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; frame-ancestors 'self';";
  }

  # Simple gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  server {
    listen 80;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy $csp always;

    # ---- Static site root (your landing) ----
    root /usr/share/nginx/html;
    index index.html;

    # Cache immutable hashed assets (Vite/webpack style)
    location ~* ^/assets/ {
      access_log off;
      expires 30d;
      add_header Cache-Control "public, immutable";
      try_files $uri =404;
    }

    # API proxy
    location /api/ {
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://api:8000;
    }

    # SPA fallback: serve index.html for non-file routes
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
